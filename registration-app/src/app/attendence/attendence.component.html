  <input type="search"  (keyup)="searchEmployees()" [(ngModel)]="searchText" class="form-control border border-secondary w-25 float-end mx-1" id="search-box">
  </div>
<div class="container">
    <h2>Employee Attendance Sheet</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>sr.</th>
          <th>first Name</th>
          <th>middle Name</th>
          <th>last Name</th>
          <th>Present</th>
        </tr>
      </thead>
      <tbody *ngIf="searchText==''">
        <tr *ngFor="let emp of employees;let i = index">
          <td>{{i+1}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.middleName}}</td>
          <td>{{emp.lastName}}</td>
          <td><input type="checkbox" [(ngModel)]="emp.present" class="float-right w-25"></td>
        </tr>
      </tbody>
      <tbody *ngIf="searchText!=''">
        <tr *ngFor="let emp of filteredemp; let i=index">
          <td>{{i+1}}</td>
          <td>{{ emp.firstName }}</td>
          <td>{{ emp.middleName }}</td>
          <td>{{ emp.lastName }}</td>
          <td>{{ emp.deptartment }}</td>
          <td><input type="checkbox" [(ngModel)]="emp.present" class="float-right w-25"></td>
        </tr>
      </tbody>
      <br>
    <button type="button" (click)="submitAttendance()">Submit Attendance</button>
    </table>  
  </div>
</div>
