
<!-- add-employee.component.html -->

<form>


    <!-- Personal Information -->
  <div class="row"> 
      <div class="col-4">
        <label for="username">UserName:</label>
        <input type="text" id="username" name="username" [(ngModel)]="employee.username" required>
      </div>
      <div class="col-4">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="employee.password" required>
      </div>
    
      <div class="col-4">
        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" [(ngModel)]="employee.repeatPassword" required>
      </div>
      <div class="col-4">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" (change)="onImageUpload($event)" accept="image/*" required>
      </div>
  </div>

  <hr width="100%" size="7" color="black"  noshade> 


    <!-- ABOUT -->
  <div class="row">
      <div class="col">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="employee.firstName" required>
      </div>
    
      <div class="col">
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" [(ngModel)]="employee.middleName">
      </div>
    
      <div class="col">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="employee.lastName" required>
      </div>
  </div>

  <hr width="100%" size="7" color="black"  noshade> 

  <!-- QUALIFICATION -->
  <div class="row">
      <div class="col">
        <label for="10thStandardPR">10th Standard PR:</label>
        <input type="number" id="10thStandardPR" name="10thStandardPR" [(ngModel)]="employee.tenthStandardPR" required>
      </div>
    
      <div class="col">
        <label for="12thStandardPR">12th Standard PR:</label>
        <input type="number" id="12thStandardPR" name="12thStandardPR" [(ngModel)]="employee.twelfthStandardPR" required>
      </div>
    
      <div class="col">
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" [(ngModel)]="employee.degree" required>
      </div>
  </div> 

  <hr width="100%" size="7" color="black"  noshade> 

  <!-- AGE ETC -->
  <div class="row">       
      <div class="col">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" [(ngModel)]="employee.dateOfBirth" required>
      </div>
    
      <div class="col">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="employee.age" [readonly]="true">
      </div>
    
      <div class="col">
        <label>Gender:</label>
        <input type="radio" name="gender" [(ngModel)]="employee.gender" value="Male"> Male
            
        <input type="radio" name="gender" [(ngModel)]="employee.gender" value="Female"> Female
      </div>
    
      <div class="col">
        <label>Marital Status:</label>
        <label><input type="radio" name="maritalStatus" [(ngModel)]="employee.maritalStatus" value="Married"> Married</label>
        <label><input type="radio" name="maritalStatus" [(ngModel)]="employee.maritalStatus" value="Single"> Single</label>
      </div>
    
      <div class="col">
        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" [(ngModel)]="employee.bloodGroup" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      
      <div class="col">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" [(ngModel)]="employee.height">
      </div>
    
      <div class="col">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" [(ngModel)]="employee.weight">
      </div>
    
      <div class="col">
        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" name="hobby" [(ngModel)]="employee.hobby">
      </div>          
  </div>   

  <hr width="100%" size="7" color="black"  noshade>
